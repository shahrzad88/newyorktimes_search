<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>NY Times API Search</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jtcolor">

            <h1><i class="fas fa-newspaper"></i>New York Times Search</h1>
        </div>
    </div>
    <div class="container">
        <div class="col">

            <div class="row-12">
                <h2><i class="fas fa-newspaper"></i>Search Parameters</h2>
            </div>
            <div class="row-12">
                <label>Search Term:</label>
            </div>
            <div class="row-12">
                <input type="text" id="searchTerm">
            </div>
            <div class="row-12">
                <label>Number of Records to Retrieve</label>
            </div>
            <div class="row-12">
                <select>
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="row-12">
                <label>Start Year (Optional):</label>
            </div>
            <div>
                <input id = "start-date" type="date">
            </div>
            <div class="row-12">
                <label>End Year (Optional):</label>
            </div>
            <div class="row-12">
                <input id = "end-date" type="date">
            </div>
            <div class="row-12">
                <button id = "search-button" type="submit" class="btn btn-light"> <i class="fas fa-search"></i>Search</button>
                <button id = "clear-button" type="submit" class="btn btn-light"><i class="fas fa-trash-alt"></i>Clear Results</button>
            </div>
        </div>

        <div class="row-12">
            <p>Top Articles</p>
            <div id = "show-results"></div>
        </div>
    </div>
    <script type="text/javascript" src="search.js"></script>
</body>

</html>
